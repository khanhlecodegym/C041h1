<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="index.html">Home</a>
    <h2>Form Contact</h2>
    <form method="POST">
        <label for="firstname">First Name: </label>
        <input type="date" min="0" max="999" name="firstname" id="" value="" placeholder="Đề nghị nhập ho">
        <br>
        <label for="lastname">Last Name: </label>
        <input type="text" maxlength="4" name="lastname" id="" value="" placeholder="Đề nghị nhập ten">
        <br>
        <label for="password">Pass: </label>
        <input type="password" name="password" id="" value="" placeholder="Nhap Pass">
        <br>
        <label for="gender">Giới tính: </label>
        Nam <input type="radio" name="gender" id="" value="1" checked>
        Nữ <input type="radio" name="gender" id="" value="0">
        BD <input type="radio" name="gender" id="" value="2">
        <br>
        Nhậu <input type="checkbox" name="skills" id="" checked>
        Nhảy <input type="checkbox" name="skills" id="">
        <br>
        <select name="lop" id="">
            <option value="1">C1</option>
            <option value="2"selected>C2</option>
        </select>
        <br>
        <textarea name="" id="" cols="50" rows="10">

        </textarea>
        <input type="submit" value="Send">
        <input type="reset" value="Xóa">
    </form>
</body>

</html>
