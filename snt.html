<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let numbers = +prompt('nhập vào số lượng');
        let count = 0;
        let n = 2;
        while (count < numbers) {

            let flag = true;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                console.log(n + " ");
                count++;
            }
            n++;
        }



    </script>

</body>

</html>
