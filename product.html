<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

        <div class="header">
            <div class="add-product">
                <h3>Add New Product</h3>

                    <input type="text" name="" id="studentName" placeholder="New Product">
                    <button id="btnAdd">Add</button>
                </form>
            </div>
            <div class="edit-product">
                <h3>Edit Product</h3>
                <form action="#">
                    <input type="text" name="" id="" placeholder="Update Product">
                    <button>Updat</button>
                </form>
            </div>
        </div>

        <div class="main">
            <h3>Display All Product</h3>
            <section id="students_main">
                <div class="row">
                    <div class="col-8">Product Name</div>
                    <div class="col-2">Edit</div>
                    <div class="col-2">Delete</div>
                </div>
                <div class="row">
                    <div class="col-8">Đức Nokia</div>
                    <div class="col-2"><button>Edit</button></div>
                    <div class="col-2"><button>Delete</button></div>
                </div>
            </section>
        </div>
    </div>

    <script src="js//product.js"></script>

</html>
