<body>
    

    <script>

        function ask(question, yes, no) {
            if(confirm(question) ) yes();

            else no();
            
        }

        function answertYes() {
            alert('Em chưa có người yêu hihi');
        }

        function ansNo() {
            alert('Té xa hộ phát');
        }

        ask('Thanh có người yêu chưa', answertYes, ansNo);
    </script>

</body>
